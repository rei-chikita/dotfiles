include-file = colors.ini
include-file = modules.ini
include-file = decor.ini

[bar/main]
override-redirect = false
wm-restack = bspwm
enable-ipc = true
font-0 = Terminus (TTF):style=Medium:pixelsize=12
font-1 = Material Icons:style=Regular:pixelsize=14;4w
font-2 = Font Awesome 5 Free Regular:style=Regular:pixelsize=14;4w
font-3 = Symbols Nerd Font:style=2048-em:pixelsize=14;4w
font-4 = Iosevka Nerd Font:style=Medium:size=26;6
font-5 = Iosevka Nerd Font:style=Medium:size=12
font-6 = Iosevka Nerd Font:style=Medium:size=16;3
font-7 = Font Awesome 6 Brands:pixelsize=14;5
font-8 = Hack Nerd Font:style=Regular:pixelsize=14;3
font-9 = Terminus (TTF):style=Medium:pixelsize=9;1
line-size = 3pt
border-size = 0pt
border-color = #000000
module-margin-left = 0
module-margin-right = 0
cursor-click = pointer
cursor-scroll = ns-resize
separator = "|"
separator-foreground = ${colors.transparent}
separator-margin = 1

[bar/barup]
inherit = bar/main
top = true
width = 100%
height = 4%
radius = 0
padding-right = 2
padding-left = 2
margin-top = 0
background = ${colors.background}
foreground = ${colors.foreground}
modules-left = xwindow wired
modules-center = left-cut spotify-prev spotify spotify-next right-cut
modules-right = control volume cava calendar date notification custom-battery

[bar/bardown]
inherit = bar/main
bottom = true
width = 100%
height = 3%
radius = 0
background = ${colors.transparent}
foreground = ${colors.foreground}
modules-left = xworkspaces left-decor
modules-center =     
modules-right = right-decor memory storage 

[settings]
screenchange-reload = true
pseudo-transparency = true
