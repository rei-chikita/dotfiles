[module/sep]
type = custom/text
format = │
format-background = ${colors.background}
format-padding = 1

[module/left-decor]
type = custom/text
format-background = ${colors.transparent}
format-foreground = ${colors.background-alt}
format = "%{T5}%{T-}"
format-font = 2

[module/right-decor]
type = custom/text
format-background = ${colors.transparent}
format-foreground = ${colors.background}
format = "%{T5} %{T-}"
format-font = 2

[module/left-cut]
type = custom/text
format-background = ${colors.background}
format-foreground = ${colors.primary}
format = "%{T5}  %{T-}"
format-padding = 2
format-font = 2

[module/right-cut]
type=custom/text
format-background = ${colors.background}
format-foreground = ${colors.primary}
format = "%{T5}  %{T-}"
format-padding = 2
format-font = 2

[module/left-cut-trans]
type=custom/text
format-background = ${colors.transparent}
format-foreground = ${colors.primary}
format = "%{T5}  %{T-}"
format-padding = 2
format-font = 2

[module/right-cut-trans]
type=custom/text
format-background = ${colors.transparent}
format-foreground = ${colors.primary}
format = "%{T5}  %{T-}"
format-padding = 2
format-font = 2
